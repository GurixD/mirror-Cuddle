<!--  *************** fragment de cards *************** -->
<div th:fragment="adoptCard(name, id, species, race, image)">
	<div class="card m-2" style="width: 18rem;">
		<img class="card-img-top" th:src="${image}" >
		<div class="card-body">
			<h5 class="card-title" th:text="${name}">Name</h5>
			<p class="card-text" th:text="${race} + ', ' + ${species}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			<a th:href="'/animals/' + ${id}" class="stretched-link"></a>
		</div>
	</div>

</div>
