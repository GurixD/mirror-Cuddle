<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Insert header fragment -->
<head th:insert="fragments/fragments.html :: header">
<body>


<div th:replace="fragments/fragments.html :: navigation"></div>
<!--For Page-->

<div class="container-fluid">
    <div class="row justify-content-center align-items-start mt-3">
        <div class="col-md-6 col-lg-4 col-xl-3 mb-3">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                </ol>
                <div class="carousel-inner w-100" style="height: 75vh; width: available">
                    <div class="carousel-item active">
                        <a th:href="'/details/' + ${firstCarouselAnimal.id}" class="stretched-link">
                            <img class="d-block w-100"
                                 th:src="${firstCarouselAnimal.getImagePath()}"
                                 alt="First slide" style="object-fit: cover; height: 75vh; width: available" ;>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${firstCarouselAnimal.getName()}"></h5>
                                <p class="text-truncate" th:text="${firstCarouselAnimal.getDescription()}"></p>
                            </div>
                        </a>
                    </div>
                    <div class="carousel-item" th:each="animal : ${carouselAnimals}">
                        <a th:href="'/details/' + ${animal.id}" class="stretched-link">
                            <img class="d-block w-100"
                                 th:src="${animal.getImagePath()}"
                                 alt="Second slide" style="object-fit: cover;height: 75vh; width: available">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${animal.getName()}"></h5>
                                <p class="text-truncate" th:text="${animal.getDescription()}"></p>

                            </div>
                        </a>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <h3 class="m-auto pt-4 text-center">They want you !</h3>
        </div>
        <div class="col-md-6 col-lg-8 col-xl-7 w-75">
            <div class="d-flex flex-row flex-wrap justify-content-around align-self-start align-items-stretch">
                <div class="animalCard" th:each="animal : ${randAnimals}">
                    <div class="p-2" th:replace="fragments/fragments.html :: adoptCard(${animal.getId()}, ${animal.getName()}, ${animal.getAge()}, ${animal.getSex()},
    ${animal.getDescription()}, ${animal.getSpecies().getName()}, ${animal.getBreed().getName()}, ${animal.getImagePath()})"></div>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center m-5">
                <a class="btn btn-primary" href="/adopt" role="button">See more of our lovely hosts</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
