<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Insert header fragment -->
<head th:insert="fragments/fragments.html :: header">
<body>


<div th:replace="fragments/fragments.html :: navigation"></div>
<!--For Page-->

<div id="carouselExampleIndicators" class="carousel slide w-100" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
    </ol>
    <div class="carousel-inner w-100" style="height: 50vh; width: available">
        <div class="carousel-item active">
            <img class="d-block w-100"
                 th:src="${firstCarouselAnimal.getImage()}"
                 alt="First slide" style="object-fit: cover; height: 50vh; width: available";>
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${firstCarouselAnimal.getName()}"></h5>
                <p class="text-truncate" th:text="${firstCarouselAnimal.getDescription()}"></p>
            </div>
        </div>
        <div class="carousel-item" th:each="animal : ${carouselAnimals}">
            <img class="d-block w-100"
                 th:src="${animal.getImage()}"
                 alt="Second slide" style="object-fit: cover;height: 50vh; width: available">
            <div class="carousel-caption d-none d-md-block">
                <h5 th:text="${animal.getName()}"></h5>
                <p class="text-truncate" th:text="${animal.getDescription()}"></p>
            </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="d-flex flex-row flex-wrap justify-content-around align-self-start align-items-stretch" >
    <div class="animalCard m-3" th:each="animal : ${randAnimals}">
        <div class="p-2" th:replace="fragments/fragments.html :: adoptCard(${animal.getId()}, ${animal.getName()}, ${animal.getAge()}, ${animal.getSex()},
    ${animal.getDescription()}, ${animal.getSpecies().getName()}, ${animal.getBreed().getName()}, ${animal.getImage()})"></div>
    </div>
</div>

<div class="d-flex flex-row justify-content-center m-5">
    <a class="btn btn-primary" href="/adopt" role="button">See more of our lovely hosts</a>
</div>

<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
