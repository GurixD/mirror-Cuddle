<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header">
<body>
<div th:insert="fragments/fragments.html::navigation"></div>
<div class="container">
    <h1>User List</h1>
    <div>
        <a class="btn btn-primary" href="/dashboard/users/add">Add User</a>
        <a class="btn btn-primary" href="/dashboard">Back to Dashboard</a>
    </div>
    <br/><br/>
    <div>
        <table class="table">
            <tr>
                <th>Id</th>
                <th>Email</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            <tr th:each="user : ${users}">
                <td><a th:href="@{/dashboard/users/{id}(id=${user.id})}" th:utext="${user.id}">...</a>
                </td>
                <td><a th:href="@{/dashboard/users/{id}(id=${user.id})}" th:utext="${user.email}">...</a>
                </td>
                <td><a th:href="@{/dashboard/users/{id}(id=${user.id})}" th:utext="${user.role.name}">...</a>
                <td><span><a class="btn btn-primary" th:href="@{/dashboard/users/{id}/edit(id=${user.id})}">Edit</a>
                    <a class="btn btn-primary" th:href="@{/dashboard/users/{id}/delete(id=${user.id})}">Delete</a></span></td>
            </tr>
        </table>
    </div>
    <br/><br/>
    <div>
        <span th:if="${hasPrev}"><a class="btn btn-primary" th:href="@{/dashboard/users?page={prev}(prev=${prev})}">Prev</a>&nbsp;&nbsp;&nbsp;</span>
        <span th:if="${hasNext}"><a class="btn btn-danger"
                                    th:href="@{/dashboard/users?page={next}(next=${next})}">Next</a></span>
    </div>
</div>
<div th:replace="fragments/fragments.html :: scripts"></div>
</body>
</html>
