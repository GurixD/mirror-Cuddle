<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Insert header fragment -->
<head th:insert="fragments/fragments.html :: header">
<body>


<div th:replace="fragments/fragments.html :: navigation"></div>
<!--For Page-->
<div class="container">
    <div class="row">
        <div class="col">
            <div class="card flex-row border-0">
                <img class="card-img-left rounded m-md-4" style="object-fit: cover"
                     th:src="${animal.getImage()}"
                     width="300" height="300">
                <div class="card-body">
                    <h5 class="card-title" th:text="${animal.getName()}">Yuri de Karnel</h5>
                    <p class="card-text">
                        <b>Age : </b>
                        <span th:text="${animal.getAge()}">1008 ans</span>
                    </p>
                    <p class="card-text">
                        <b>Sexe : </b>
                        <span th:text="${animal.getSex()}">1008 ans</span>
                    </p>
                    <p class="card-text">
                        <b>Breed : </b>
                        <span th:text="${animal.getBreed().getName()}">1008 ans</span>
                    </p>
                    <p class="card-text">
                        <b>Species : </b>
                        <span th:text="${animal.getSpecies().getName()}">1008 ans</span>
                    </p>
                    <p class="card-text">
                        <b>Description : </b>
                        <span th:text="${animal.getDescription()}">1008 ans</span>
                    </p>

                </div>
            </div>
        </div>
    </div>
    <div class="row">

    </div>
</div>
<!--<div th:replace="fragments/fragments.html :: scripts"></div>-->
</body>
</html>
