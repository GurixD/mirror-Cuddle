<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/fragments.html :: header">
<body>
<div th:insert="fragments/fragments.html::navigation"></div>
<div class="container">
<form method="post" th:action="@{/dashboard/addAnimal}" th:object="${newAnimal}">
    <div class="form-group">
        <label for="formName">Pet name</label>
        <input type="text" class="form-control" id="formName" th:field="*{name}">
    </div>
    <div class="form-group">
        <label for="formSpecies">Species</label>
        <select class="form-control" id="formSpecies" th:field="*{species}">
            <option th:each="s: ${species}" th:value="${s.getId()}" th:text="${s.getName()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="formBreed">Breed</label>
        <select class="form-control" id="formBreed" th:field="*{breed}">
            <option th:each="b: ${breeds}" th:value="${b.getId()}" th:text="${b.getName()}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="formAge">Age</label>
        <input type="text" class="form-control" id="formAge" th:field="*{age}">
    </div>
    <div class="form-group">
        <label for="formSex">Sex</label>
        <input type="text" class="form-control" id="formSex" th:field="*{sex}">
    </div>
    <div class="form-group">
        <label for="formImage">Image url</label>
        <input type="text" class="form-control" id="formImage" th:field="*{image}">
    </div>
    <div class="form-group">
        <label for="formDescription">Description</label>
        <textarea type="text" class="form-control" id="formDescription" th:field="*{description}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
